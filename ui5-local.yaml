specVersion: "3.1"
metadata:
  name: hcm.ux.snappy
type: application
framework:
  name: SAPUI5
  version: 1.104.0
  libraries:
    - name: sap.collaboration
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.ui.layout
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        backend:
          - path: /sap
            url: https://idgwv.thy.com
            client: "300"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: hcm.ux.snappy
        ui5Theme: sap_fiori_3
